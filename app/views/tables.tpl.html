<div class="column" ng-controller="DashboardCtrl">
  <div class="ui top attached menu">
    <div class="ui dropdown icon item">
      <i class="wrench icon"></i>
      <div class="menu">
        <div class="item">
          <i class="dropdown icon"></i>
          <span class="text">New</span>
          <div class="menu">
            <div class="item">Document</div>
            <div class="item">Image</div>
          </div>
        </div>
      </div>
    </div>
    <div class="right menu">
      <div class="ui right aligned category search item">
        <div class="ui transparent icon input">
          <input class="prompt" type="text" placeholder="Search animals...">
          <i class="search link icon"></i>
        </div>
        <div class="results"></div>
      </div>
    </div>
  </div>
  <div class="ui bottom attached segment">
  <div class="ui small button" ng-click="closeOverSlider();templateRequester('brandAdd','over-slider')">
    Add
  </div>
    <table  id="brandModule" class="ui compact celled table" ng-init="data = dataTableRequester('brandModule')">
      <thead>
        <tr>
          <th>
            <div class="ui checkbox">
              <input type="checkbox">
              <label></label>
            </div>
          </th>
          <th ng-repeat="columnName in mainData.columns" ng-class="{'hide' : columnName.visible === false}" ng-init="showColumn[$index] = columnName.visible ; typeControl[$index] = columnName.control">{{ columnName.displayname}}</th>
        </tr>
      </thead>
      <tbody>
        <tr  ng-repeat="values in mainData.data track by $index" ng-if="$index < limitation" ng-class="{ 'hide' : values === null }">
          <td class="selectors">
            <div class="ui checkbox">
              <input type="checkbox">
              <label></label>
            </div>
          </td>
          <td ng-class="{'hide' : showColumn[0] === false}"  ng-click="closeOverSlider()">{{ values[0].value }}</td>
          <td ng-class="{'hide' : showColumn[1] === false}"  ng-click="closeOverSlider()">
            <ul class="cell-container">
              <li>{{ values[1].value }}</li>
              <li ng-click="showItems({{$index}})">
                <div class="ui ignored warning message">
                  <i class="icon list right"></i>
                </div>
              </li>
            </ul>
            <table class="ui very basic collapsing celled table items-list-{{$index}} hide">
              <thead>
                <tr>
                  <th>Mobile</th>
                  </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <h4 class="ui image header">
                      <img src="http://semantic-ui.com/images/avatar2/small/lena.png" class="ui mini rounded image">
                      <div class="content">
                        Xperiaz3+
                        <div class="sub header">Mobile
                      </div>
                    </div>
                  </h4></td>
                  
                </tr>
              </tbody>
            </table>
          <td ng-class="{'hide' : showColumn[3] === false}" class="disabled"  ng-click="closeOverSlider()">
            <div class="ui center aligned">
              <div class="ui toggle checkbox">
                <input type="checkbox" ng-checked="{{ values[2].value }}"> <label></label>
              </div>
            </div>
          </td>
          <td ng-class="{'hide' : showColumn[2] === false}"  ng-click="closeOverSlider()">{{ values[3].value }}</td>
        </tr>
      <tfoot class="full-width">
        <tr>
          <th colspan="5">
          <div class="ui stackable grid">
            <div class="ten wide column">
              <div class="ui small button">
                Save
              </div>
              <div class="ui small button">
                Verify
              </div>
              <div class="ui small button">
                Approve
              </div>
            </div>
            <div class="six wide column">
              <div class="ui right floated pagination menu">
                <a class="icon item">
                  <i class="left chevron icon"></i>
                </a>
                <a class="item">1</a>
                <a class="item">2</a>
                <div class="disabled item">...</div>
                <a class="item">11</a>
                <a class="item">12</a>
                <a class="icon item">
                  <i class="right chevron icon"></i>
                </a>
              </div>
              <div class="ui right floated red small button middle aligned">
                Cancel
              </div>
              
            </div>
          </div>
          </th>
        </tr>
      </tfoot>
      </tbody>
    </table>
  </div>
</div>
