<form class="login-wrapper" ng-controller="LoginCtrl">
    <div class="ui two column middle aligned very relaxed stackable grid main-login">
          <div class="column">
            <div class="ui form">
              <div class="field">
                <label>Username</label>
                <div class="ui left icon input">
                  <input type="text" placeholder="Username" ng-model="auth.userName">
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                  <input type="password" ng-model="auth.password">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="ui blue submit button" ng-click="validation()">Login</div>
            </div>
          </div>
          <div class="ui vertical divider">
            Or
          </div>
          <div class="center aligned column">
            <div class="ui big green labeled icon button">
              <i class="signup icon"></i>
              Sign Up
            </div>
          </div>
        </div>
        </form>
