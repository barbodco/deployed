<div class="body-wrapper over-slider hide-over-slider   ">
      <div  ng-click="closeOverSlider()">
        <i class="icon remove"></i>
      </div>
      <div class="ui segment full-height" id="over-slider">
      <!-- data here -->
        <form class="ui form" ng-controller="itemModuleController">
          <div class="field">
            <label>Item Code</label>
            <input placeholder="" ng-model="barbod.item.itemcode">
          </div>
          <div class="field">
            <label>Item Description</label>
            <input placeholder="" ng-model="barbod.item.itemdescription">
          </div>
          <div class="field">
            <label>Barcode</label>
            <input placeholder="" ng-model="barbod.item.itembarcode">
          </div>
          <div class="field">
          
          <!-- <label>Branch</label> -->
            <div class="ui floating dropdown labeled icon button">
              <i class="filter icon"></i>
              <span class="text">Brand</span>
              <div class="menu">
                <div class="ui icon search input">
                  <i class="search icon"></i>
                  <input type="text" placeholder="Search tags...">
                </div>
                <div class="divider"></div>
                <div class="header">
                  <i class="tags icon"></i>
                  Tag Label
                </div>
                <div class="scrolling menu">
                  <div class="item">
                    <div class="ui red empty circular label"></div>
                    Important
                  </div>
                </div>
              </div>
            </div>
            <div class="ui floating dropdown labeled icon button">
              <i class="filter icon"></i>
              <span class="text">Unit of Measurement</span>
              <div class="menu">
                <div class="ui icon search input">
                  <i class="search icon"></i>
                  <input type="text" placeholder="Search tags...">
                </div>
                <div class="divider"></div>
                <div class="header">
                  <i class="tags icon"></i>
                  Tag Label
                </div>
                <div class="scrolling menu">
                  <div class="item">
                    <div class="ui red empty circular label"></div>
                    Important
                  </div>
                </div>
              </div>
            </div>
            <div class="ui floating dropdown labeled icon button">
              <i class="filter icon"></i>
              <span class="text">Supplier</span>
              <div class="menu">
                <div class="ui icon search input">
                  <i class="search icon"></i>
                  <input type="text" placeholder="Search tags...">
                </div>
                <div class="divider"></div>
                <div class="header">
                  <i class="tags icon"></i>
                  Tag Label
                </div>
                <div class="scrolling menu">
                  <div class="item">
                    <div class="ui red empty circular label"></div>
                    Important
                  </div>
                </div>
              </div>
            </div>
            <br><br>
            <span class="text">Item Types</span>
            <select name="skills" multiple="" class="ui fluid dropdown">
              <option value="">Skills</option>
              <option value="angular">Angular</option>
              <option value="css">CSS</option>
              <option value="design">Graphic Design</option>
              <option value="ember">Ember</option>
              <option value="html">HTML</option>
              <option value="ia">Information Architecture</option>
              <option value="javascript">Javascript</option>
              <option value="mech">Mechanical Engineering</option>
              <option value="meteor">Meteor</option>
              <option value="node">NodeJS</option>
              <option value="plumbing">Plumbing</option>
              <option value="python">Python</option>
              <option value="rails">Rails</option>
              <option value="react">React</option>
              <option value="repair">Kitchen Repair</option>
              <option value="ruby">Ruby</option>
              <option value="ui">UI Design</option>
              <option value="ux">User Experience</option>
            </select>
            <br><br>
            <div class="ui icon buttons">
              <div class="ui button active"><i class="align left icon huge"></i></div>
              <div class="ui button"><i class="align center icon  huge"></i></div>
              <div class="ui button"><i class="align right icon  huge"></i></div>
              <div class="ui button"><i class="align justify icon  huge"></i></div>
            </div>
            <i class="circular info icon link big" data-content="Hello. This is a wide pop-up which allows for lots of content with additional space. You can fit a lot of words here and the paragraphs will be pretty wide." data-variation="wide"></i>
          </div>
          <button class="ui button" ng-click="itemAdd()">Save</button>
        </form>
      </div>
</div>
<!-- Dimmer -->
<div class="ui page dimmer over-slider" ng-controller="itemModuleController">
  <div class="content">
    <ul>
      <li class="center">
      {{barbod.item.itemcode}}
      </li>
      <li class="center">
      here
      </li>
    </ul>
  </div>
</div>
<!-- End of Dimmer -->
<script>$('.dropdown').dropdown({});$('.button').popup({on: 'click'});</script>
