<form class="ui form" ng-controller="GenericOverSliderController"> <div class="ui segment"> <div ng-repeat="nodes in gridCheckBox track by $index" class="ui labeled button" tabindex="0"> <div class="ui blue button"> <div class="circular ui icon button small" module-id="{{nodes.id}}" ng-click="gridCheckBoxStatusRemover(nodes.id)"> <i class="icon delete"></i> </div> {{nodes.name}} </div> <a class="ui basic blue left pointing label brand-edit-each" ng-click="mouseoverInfo('brand-edit-each-1')"> <div class="circular ui icon button small"> <i class="icon info"></i> </div> </a> <div class="ui fluid popup top left transition"> <div class="ui one column divided center aligned grid"> <div class="column"> <a class="ui white ribbon label"> <div class="ui toggle checkbox"> <input type="checkbox" name="gift" tabindex="0" class="hidden" ng-model="validation.brandActive " ng-checked="{{nodes.active}}"> <label>Active</label> </div> </a> {{nodes.description}} </div> </div> </div> </div> </div> <div class="fields"> <div class="thirteen wide field"> <label>Description</label> <input type="text" name="last-name" placeholder="Description" ng-model="validation.brandDescription"> </div> </div> <div class="ui buttons large"> <button class="ui button" ng-click="closeOverSlider()">Cancel</button> <div class="or"></div> <button class="ui positive button large" ng-click="brandAdd()">Save</button> </div> </form>
